<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Digital Marketing Platform</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- LOGIN -->
<div id="loginPage" class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
  </div>
</div>

<!-- DASHBOARD -->
<div id="dashboardPage" class="dashboard-container">
  <header>
    <h1>ðŸ“± Social Media Marketing</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <section class="upload">
    <h3>Tambah Paket Social Media Marketing</h3>
    <input type="text" id="productName" placeholder="Nama Paket">
    <input type="number" id="productPrice" placeholder="Harga">
    <textarea id="productDesc" placeholder="Deskripsi Paket"></textarea>
    <button id="addProductBtn">Tambah Produk</button>
  </section>

  <section class="product-list" id="productList"></section>
</div>

<script src="js/app.js"></script>
</body>
</html>
